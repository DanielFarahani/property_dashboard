<!-- Sidebar -->
<div class="sidebar sidebar-style-2" data-background-color="dark2">			
	<div class="sidebar-wrapper scrollbar scrollbar-inner">
		<div class="sidebar-content">

			{% if current_user.is_authenticated %}
				<div class="user">
					<div class="avatar-sm float-left mr-2">
						<img src="/static/assets/img/profile.jpg" alt="..." class="avatar-img rounded-circle">
					</div>
					<div class="info">
						<a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
							<span>
								{{ current_user.username }}
								<span class="user-level">{{ current_user.email }} </span>
								<span class="caret"></span>
							</span>
						</a>
						<div class="clearfix"></div>
 
						<div class="collapse in" id="collapseExample">
							<ul class="nav">
								<li>
									<a href="#profile">
										<span class="link-collapse">My Profile</span>
									</a>
								</li>
								<li>
									<a href="{{ url_for('base_blueprint.logout') }}" >
										<span class="link-collapse">Logout</span>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>

				<!-- TODO sidebar cleanup for mvp -->
				<ul class="nav nav-primary">
					<li class="nav-item">
						<a href="/home" aria-expanded="false">
							<i class="fas fa-home"></i>
							<p>Dashboard</p>
						</a>
					</li>
					<!-- property overview - Table -->
					<li class="nav-item">
						<a href="/properties-list" aria-expanded="false">
							<i class="fas fa-list-ul"></i>
							<p>Properties</p>
						</a>
					</li>
					
					<!-- Individual property -->
					<li class="nav-section">
						<h4 class="card-header">My Properties</h4>
					</li>

					{% for add in addresses%}
						<li class="nav-item">
							<a href="/property/{{ add.property_id }}" aria-expanded="false">
								<i class="fas fa-map-marker-alt"></i>
								<p> {{ add.street }}, {{ add.state }} </p>
							</a>
						</li>
					{% endfor %}
					
			{% else %}
				<!--  Login and CreateAccount page -->
				<ul class="nav nav-primary">
					<!-- <li class="mx-4 mt-2">
						<a  target="_blank"
							href="https://appseed.us/admin-dashboards/flask-dashboard-atlantis-dark-pro" 
								class="btn btn-primary btn-block">
								<span class="btn-label mr-2"> <i class="fa fa-rocket"></i> </span>PRO Version</a> 
					</li> -->
				</ul>											
			{% endif %}	

		</div>
	</div>
</div>
<!-- End Sidebar -->
